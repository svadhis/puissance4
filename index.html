<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
        <link rel="stylesheet" href="css/style.css">
        <title>Puissance 4</title>
    </head>
    <body>

        <main>
            
            <div class="container">
                <div class="row text-center">
                    <div id="title" class="col-12 text-center my-5">   
                            <h1>PUISSANCE 4</h1>
                    </div>
                    <div class="col-12">
                        <div id="newgame">
                            <form>
                                <div>
                                    <label for="player1">Joueur 1</label>
                                    <input type="text" name="player1" id="player1">
                                </div>
                                <div>
                                    <label for="player2">Joueur 2</label>
                                    <input type="text" name="player2" id="player2">
                                </div>
                                <button type="button" class="mt-3" onclick="startGame();">Nouvelle partie</button>
                            </form>
                        </div>
                    </div>
                    <div class="col-12">
                        <div id="instructions" class="hidden">
                            <div id="winner" class="hidden my-3">

                            </div>
                            <div id="active-player" class="hidden my-3">

                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <div id="board">

                        </div>
                    </div>
                </div>
            </div>
            

        </main>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="scripts/board.js"></script>
        <script src="scripts/interface.js"></script>
        <script src="scripts/game.js"></script>
    </body>
</html>
